<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Aye Mya Nwe</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff1493;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>For My Love, Aye Mya Nwe üíñ</h1>
    <p>Every photo is a memory, every moment is precious.</p>

    <div class="gallery">
        <script>
            const galleryDiv = document.currentScript.parentNode;
            for (let i = 1; i <= 44; i++) {
                const img = document.createElement('img');
                img.src = `assets/photo${i}.jpg`;
                img.alt = `Photo ${i}`;
                galleryDiv.appendChild(img);
            }
        </script>
    </div>

    <footer>
        Made with love ‚ù§Ô∏è for Aye Mya Nwe
    </footer>
</body>
</html>
