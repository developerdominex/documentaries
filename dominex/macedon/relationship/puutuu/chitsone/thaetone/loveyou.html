<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aye Mya Nwe üíñ My Love</title>
<style>
  :root {
    --pink1: #ffb6c1;
    --pink2: #ff6b81;
    --rose: #ffe4e9;
    --bg1: #fff0f6;
    --bg2: #ffe8ef;
    --text: #402431;
    --soft: rgba(255,255,255,0.7);
  }
  html,body {
    margin:0;
    height:100%;
    font-family: "Poppins", "Segoe UI", sans-serif;
    background: radial-gradient(circle at 30% 20%, var(--bg1) 0%, var(--bg2) 100%);
    color: var(--text);
    overflow-x:hidden;
    -webkit-user-select:none;
    user-select:none;
  }

  header {
    text-align:center;
    padding:32px 20px 14px;
  }
  h1 {
    font-size:32px;
    margin:12px 0 4px;
    color:#c0395f;
    font-weight:700;
  }
  p.subtitle {
    color:#6d4c59;
    font-size:15px;
    margin:0;
  }

  .heart-hero {
    width:90px;
    height:90px;
    margin:0 auto 10px;
    background: radial-gradient(circle at 30% 30%, #ffdce3, var(--pink1), var(--pink2));
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 40px rgba(255,107,129,0.25);
  }
  .heart-hero::after {
    content:"‚ù§Ô∏è";
    font-size:40px;
    animation:pulse 1.8s infinite ease-in-out;
  }
  @keyframes pulse {
    0%,100%{ transform:scale(1);}
    50%{ transform:scale(1.25);}
  }

  .grid {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(130px,1fr));
    gap:12px;
    padding:16px 24px 50px;
    max-width:1200px;
    margin:auto;
  }
  .thumb {
    border-radius:14px;
    overflow:hidden;
    height:160px;
    background-size:cover;
    background-position:center;
    box-shadow:0 6px 20px rgba(255,107,129,0.15);
    transition:transform 0.3s ease, box-shadow 0.3s ease;
    cursor:pointer;
    position:relative;
  }
  .thumb:hover {
    transform:scale(1.05);
    box-shadow:0 10px 35px rgba(255,107,129,0.3);
  }

  .thumb::after {
    content:"üíû";
    position:absolute;
    right:8px; bottom:8px;
    font-size:16px;
    opacity:0.8;
  }

  footer {
    text-align:center;
    padding:20px;
    color:#855e6b;
    font-size:13px;
  }

  /* Modal */
  .modal {
    position:fixed; inset:0;
    background:rgba(0,0,0,0.85);
    display:none; align-items:center; justify-content:center;
    z-index:999;
  }
  .modal.open { display:flex; }

  .viewer {
    width:min(92vw,1000px);
    height:min(80vh,750px);
    background:#000;
    border-radius:16px;
    overflow:hidden;
    position:relative;
    box-shadow:0 0 60px rgba(255,107,129,0.35);
    animation:fadeIn 0.5s ease;
  }

  .stage {
    width:100%; height:100%;
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    animation:zoomIn 0.6s ease;
  }
  @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  @keyframes zoomIn { from{transform:scale(1.08);} to{transform:scale(1);} }

  .meta {
    position:absolute; bottom:16px; left:20px; color:white;
    font-size:14px;
    text-shadow:0 3px 10px rgba(0,0,0,0.8);
  }

  .closeBtn, .navBtn {
    position:absolute;
    top:18px; right:18px;
    background:rgba(255,255,255,0.1);
    color:white; border:none;
    width:42px; height:42px;
    border-radius:50%;
    cursor:pointer;
    backdrop-filter:blur(5px);
    font-size:20px;
  }
  .navBtn { bottom:20px; top:auto; }
  .prevBtn { left:20px; right:auto; bottom:20px; }

  .watermark {
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center;
    pointer-events:none;
    opacity:0.1;
    font-size:28px; color:#ff8da1;
    font-weight:600;
    transform:rotate(-18deg);
    letter-spacing:4px;
  }

  /* Floating hearts bg */
  .floating {
    position:fixed; top:0; left:0; width:100%; height:100%;
    overflow:hidden; z-index:0; pointer-events:none;
  }
  .floating span {
    position:absolute;
    display:block;
    width:10px; height:10px;
    background:linear-gradient(90deg,#ffb3c7,#ff6b81);
    border-radius:50%;
    opacity:0.8;
    animation:float 6s linear infinite;
  }
  @keyframes float {
    0% { transform:translateY(0) scale(0.8); opacity:0.8; }
    50%{ transform:translateY(-40vh) scale(1.2); opacity:1; }
    100%{ transform:translateY(-80vh) scale(0.8); opacity:0; }
  }

  @media (max-width:600px){
    .thumb { height:120px; }
    .viewer { height:70vh; }
  }
</style>
</head>
<body>

<div class="floating" id="hearts"></div>

<header>
  <div class="heart-hero"></div>
  <h1>Aye Mya Nwe</h1>
  <p class="subtitle">You are my forever reason to smile üíñ</p>
</header>

<div class="grid" id="grid"></div>

<footer>Made with eternal love for Aye Mya Nwe üíï</footer>

<div class="modal" id="modal">
  <div class="viewer">
    <div class="stage" id="stage"></div>
    <div class="meta">Aye Mya Nwe ‚Äî photo <span id="metaIndex">1</span>/44</div>
    <button class="closeBtn" id="closeBtn">‚úï</button>
    <button class="navBtn prevBtn" id="prevBtn">‚óÄ</button>
    <button class="navBtn" id="nextBtn">‚ñ∂</button>
    <div class="watermark">Aye Mya Nwe üíû My Love</div>
  </div>
</div>

<script>
const TOTAL = 44;
const grid = document.getElementById('grid');
const modal = document.getElementById('modal');
const stage = document.getElementById('stage');
const metaIndex = document.getElementById('metaIndex');
let currentIndex = 1;

// create thumbnails
for(let i=1;i<=TOTAL;i++){
  const d=document.createElement('div');
  d.className='thumb';
  d.style.backgroundImage=`url('/assets/photo${i}.jpg')`;
  d.dataset.index=i;
  d.onclick=()=>openViewer(i);
  d.oncontextmenu=e=>{e.preventDefault();};
  grid.appendChild(d);
}

// viewer controls
function openViewer(i){
  currentIndex=i;
  updateStage();
  modal.classList.add('open');
}
function updateStage(){
  stage.style.backgroundImage=`url('/assets/photo${currentIndex}.jpg')`;
  metaIndex.textContent=currentIndex;
}
function closeViewer(){ modal.classList.remove('open'); }
document.getElementById('closeBtn').onclick=closeViewer;
document.getElementById('nextBtn').onclick=()=>{currentIndex=currentIndex===TOTAL?1:currentIndex+1;updateStage();};
document.getElementById('prevBtn').onclick=()=>{currentIndex=currentIndex===1?TOTAL:currentIndex-1;updateStage();};

document.addEventListener('keydown', e=>{
  if(modal.classList.contains('open')){
    if(e.key==='Escape') closeViewer();
    if(e.key==='ArrowRight') document.getElementById('nextBtn').click();
    if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
  }
});

// Disable right-click, drag, select
['contextmenu','dragstart','selectstart'].forEach(evt=>{
  document.addEventListener(evt, e=>e.preventDefault(), {capture:true});
});

// Best effort printscreen deterrent
document.addEventListener('keydown', e=>{
  if(e.key==='PrintScreen'){
    document.body.style.filter='blur(6px)';
    setTimeout(()=>{document.body.style.filter='';},700);
    alert('Screenshots are private üíñ');
  }
});

// floating hearts
(function hearts(){
  const container=document.getElementById('hearts');
  for(let i=0;i<12;i++){
    const s=document.createElement('span');
    s.style.left=Math.random()*100+'%';
    s.style.bottom=Math.random()*20+'px';
    s.style.animationDelay=Math.random()*4+'s';
    s.style.width=s.style.height=8+Math.random()*8+'px';
    container.appendChild(s);
  }
})();
</script>
</body>
</html>
