<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Load Movie Lines</title>
<style>
  body {
    font-family: sans-serif;
    margin: 16px;
    background: #f9f9f9;
    color: #111;
  }
  h1 {
    margin-bottom: 12px;
  }
  .dataset {
    margin-bottom: 24px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
  }
  .dataset-header {
    padding: 8px 12px;
    background: #6366f1;
    color: white;
    font-weight: bold;
  }
  .dataset-content {
    padding: 12px;
    max-height: 400px;
    overflow-y: auto;
    white-space: pre-wrap;
    background: #f3f4f6;
  }
  #status {
    margin-bottom: 16px;
  }
</style>
</head>
<body>
  <h1>Movie Lines Datasets</h1>
  <div id="status">Loading datasets...</div>
  <div id="datasetsContainer"></div>

<script>
const urls = [
  "https://drive.google.com/uc?export=download&id=1oyEX84MO_GeyVYletPFnNSUwyxBwF24M",
  "https://drive.google.com/uc?export=download&id=1_EokqYqopU57_0ucb-zQbddZzSYQcbl9",
  "https://drive.google.com/uc?export=download&id=1v0qXE6q3_0uRx3lsKKoYzXXNtqVUC1Qf",
  "https://drive.google.com/uc?export=download&id=1s8LuAikhdjFbU-2-j5BxUy6L5pIOlcwz",
  "https://drive.google.com/uc?export=download&id=1ZJRrERNl94JsMJ9QtW86qkRyF6C3CXez"
];

const statusEl = document.getElementById("status");
const container = document.getElementById("datasetsContainer");

async function loadAll() {
  for (let i = 0; i < urls.length; i++) {
    const url = urls[i];
    statusEl.textContent = `Loading (${i+1}/${urls.length})â€¦`;
    try {
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error(`HTTP ${resp.status}`);
      }
      const text = await resp.text();

      const div = document.createElement("div");
      div.className = "dataset";
      div.innerHTML = `
        <div class="dataset-header">Dataset ${i+1}</div>
        <div class="dataset-content" id="content-${i}">${text}</div>
      `;
      container.appendChild(div);
    } catch (err) {
      const div = document.createElement("div");
      div.className = "dataset";
      div.innerHTML = `
        <div class="dataset-header">Dataset ${i+1}</div>
        <div class="dataset-content">Error loading: ${err.message}</div>
      `;
      container.appendChild(div);
    }
  }
  statusEl.textContent = "All loaded.";
}

loadAll();
</script>

</body>
</html>
