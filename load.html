<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dataset Browser — Hybrid AI</title>
<link rel="icon" href="hybrid.png">
<style>
:root {
  --accent: #6366f1;
  --bg: #f3f4f6;
  --text: #111827;
  --muted: #6b7280;
  --radius: 12px;
}
body {
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at top right, #eef2ff, #f9fafb);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
h1 {
  font-size: 24px;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 12px;
}
#progressContainer {
  width: 100%;
  max-width: 600px;
  background: #e5e7eb;
  border-radius: var(--radius);
  overflow: hidden;
  height: 16px;
  margin-bottom: 16px;
}
#progressBar {
  width: 0%;
  height: 100%;
  background: var(--accent);
  transition: width 0.3s ease;
}
#status {
  font-size: 14px;
  margin-bottom: 16px;
}
.dataset {
  width: 90%;
  max-width: 800px;
  background: white;
  border-radius: var(--radius);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  margin-bottom: 12px;
  overflow: hidden;
}
.dataset-header {
  padding: 12px 16px;
  cursor: pointer;
  background: var(--accent);
  color: white;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.dataset-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, padding 0.3s ease;
  padding: 0 16px;
  background: #f9fafb;
  font-family: monospace;
  white-space: pre-wrap;
}
.dataset-content.open {
  padding: 12px 16px;
}
button.download {
  margin: 16px 0;
  padding: 10px 18px;
  border: none;
  border-radius: var(--radius);
  background: var(--accent);
  color: white;
  cursor: pointer;
}
button.download:hover { background: #4f46e5; }
</style>
</head>
<body>

<h1>Hybrid AI Dataset Browser</h1>
<div id="progressContainer"><div id="progressBar"></div></div>
<div id="status">Initializing...</div>
<div id="datasetsContainer"></div>
<button class="download" id="downloadBtn" style="display:none;">Download All Datasets</button>

<script>
const urls = [
  // English words
  "https://raw.githubusercontent.com/dwyl/english-words/master/words.txt",
  "https://raw.githubusercontent.com/first20hours/google-10000-english/master/google-10000-english.txt",
  // Literature
  "https://raw.githubusercontent.com/karpathy/char-rnn/master/data/tinyshakespeare/input.txt",
  "https://www.gutenberg.org/files/1342/1342-0.txt", // Pride and Prejudice
  "https://www.gutenberg.org/files/11/11-0.txt", // Alice in Wonderland
  // Movie dialogues
  "https://raw.githubusercontent.com/suriyadeepan/datasets/master/seq2seq/cornell_movie_corpus/movie_lines.txt",
  "https://raw.githubusercontent.com/suriyadeepan/datasets/master/seq2seq/cornell_movie_corpus/movie_conversations.txt",
  // Human facts / trivia
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/humans/facts.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/humans/emotions.json",
  // Science / space
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/space.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/physics.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/chemistry.json",
  // Stopwords / small datasets
  "https://raw.githubusercontent.com/stopwords-iso/stopwords-en/master/stopwords-en.txt",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/words/adjs.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/words/nouns.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/words/verbs.json",
  // Animals / places
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/animals/common.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/places/countries.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/places/states.json",
  // Quotes / sayings
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/quotes/famous.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/quotes/life.json",
  // Random knowledge / trivia
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/humans/fun_facts.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/math.json"
];


const progressBar = document.getElementById("progressBar");
const status = document.getElementById("status");
const datasetsContainer = document.getElementById("datasetsContainer");
const downloadBtn = document.getElementById("downloadBtn");

let allText = "";

async function loadAll() {
  for (let i = 0; i < urls.length; i++) {
    const url = urls[i];
    status.textContent = `Loading dataset ${i+1} of ${urls.length}...`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      allText += "\n\n=== DATASET " + (i+1) + " ===\n" + text;

      const datasetDiv = document.createElement("div");
      datasetDiv.className = "dataset";
      datasetDiv.innerHTML = `
        <div class="dataset-header">Dataset ${i+1} — ${url.split("/").pop()} <span>▼</span></div>
        <div class="dataset-content">${text.slice(0, 5000)}\n\n[...truncated]</div>
      `;
      datasetsContainer.appendChild(datasetDiv);

      // toggle content
      const header = datasetDiv.querySelector(".dataset-header");
      const content = datasetDiv.querySelector(".dataset-content");
      header.onclick = () => {
        const open = content.classList.toggle("open");
        content.style.maxHeight = open ? content.scrollHeight + "px" : "0px";
        header.querySelector("span").textContent = open ? "▲" : "▼";
      };

      progressBar.style.width = `${((i+1)/urls.length)*100}%`;
      await new Promise(r => setTimeout(r, 200));
    } catch(err) {
      allText += `\n\n[Error loading ${url}]\n${err.message}\n`;
    }
  }

  status.textContent = "✅ All datasets loaded!";
  downloadBtn.style.display = "inline-block";

  const blob = new Blob([allText], { type: "text/plain" });
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "combined_dataset.txt";
    a.click();
  };
}

loadAll();
</script>

</body>
</html>
