<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dataset Browser — Hybrid AI</title>
<link rel="icon" href="hybrid.png">
<style>
:root { --accent:#6366f1; --bg:#f3f4f6; --text:#111827; --muted:#6b7280; --radius:16px;}
body { font-family: "Inter", system-ui, sans-serif; background: #f3f4f6; color: var(--text); display:flex; flex-direction:column; align-items:center; padding:20px;}
h1 { font-size:24px; font-weight:700; color:var(--accent); margin-bottom:12px; }
#progressContainer { width:100%; max-width:600px; background:#e5e7eb; border-radius:var(--radius); overflow:hidden; height:16px; margin-bottom:16px; }
#progressBar { width:0%; height:100%; background:var(--accent); transition:width 0.3s ease; }
#status { margin-bottom:12px; font-size:14px; }
#datasetsContainer { width:100%; max-width:800px; }
.dataset { margin-bottom:12px; border:1px solid #ddd; border-radius:var(--radius); overflow:hidden; background:#fff; }
.dataset-header { padding:8px 12px; cursor:pointer; background:var(--accent); color:#fff; display:flex; justify-content:space-between; align-items:center; font-weight:600; }
.dataset-content { max-height:0; overflow:hidden; padding:0 12px; transition:max-height 0.3s ease; white-space:pre-wrap; font-family:monospace; font-size:13px; color:#111827; background:#f9fafb; }
button.download { margin-top:20px; padding:10px 18px; border:none; border-radius:var(--radius); background:var(--accent); color:#fff; cursor:pointer; transition:0.3s; }
button.download:hover { background:#4f46e5; }
</style>
</head>
<body>

<h1>Hybrid AI Dataset Browser</h1>
<div id="progressContainer"><div id="progressBar"></div></div>
<div id="status">Initializing...</div>
<div id="datasetsContainer"></div>
<button class="download" id="downloadBtn" style="display:none;">Download All Datasets</button>

<script>
const urls = [
  "https://raw.githubusercontent.com/dwyl/english-words/master/words.txt",
  "https://raw.githubusercontent.com/first20hours/google-10000-english/master/google-10000-english.txt",
  "https://raw.githubusercontent.com/karpathy/char-rnn/master/data/tinyshakespeare/input.txt",
  "https://www.gutenberg.org/files/1342/1342-0.txt", // Pride and Prejudice
  "https://www.gutenberg.org/files/11/11-0.txt", // Alice in Wonderland
  "https://raw.githubusercontent.com/suriyadeepan/datasets/master/seq2seq/cornell_movie_corpus/movie_lines.txt",
  "https://raw.githubusercontent.com/suriyadeepan/datasets/master/seq2seq/cornell_movie_corpus/movie_conversations.txt",
  "https://raw.githubusercontent.com/stopwords-iso/stopwords-en/master/stopwords-en.txt",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/words/adjs.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/words/nouns.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/words/verbs.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/animals/common.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/space.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/physics.json",
  "https://raw.githubusercontent.com/dariusk/corpora/master/data/science/chemistry.json"
];

const progressBar = document.getElementById("progressBar");
const status = document.getElementById("status");
const datasetsContainer = document.getElementById("datasetsContainer");
const downloadBtn = document.getElementById("downloadBtn");

let allText = "";

async function loadAll() {
  for (let i=0;i<urls.length;i++){
    const url = urls[i];
    status.textContent = `Loading dataset ${i+1} of ${urls.length}...`;
    try {
      const response = await fetch(url);
      const text = await response.text();
      allText += "\n\n=== DATASET " + (i+1) + " ===\n" + text;

      const datasetDiv = document.createElement("div");
      datasetDiv.className = "dataset";
      datasetDiv.innerHTML = `
        <div class="dataset-header">Dataset ${i+1} — ${url.split("/").pop()} <span>▼</span></div>
        <div class="dataset-content">${text.slice(0,5000)}\n\n[...truncated]</div>
      `;
      datasetsContainer.appendChild(datasetDiv);

      const header = datasetDiv.querySelector(".dataset-header");
      const content = datasetDiv.querySelector(".dataset-content");
      header.onclick = () => {
        const open = content.classList.toggle("open");
        content.style.maxHeight = open ? content.scrollHeight + "px" : "0px";
        header.querySelector("span").textContent = open ? "▲" : "▼";
      };

      progressBar.style.width = `${((i+1)/urls.length)*100}%`;
      await new Promise(r => setTimeout(r, 200));
    } catch(err) {
      allText += `\n\n[Error loading ${url}]\n${err.message}\n`;
    }
  }

  status.textContent = "✅ All datasets loaded!";
  downloadBtn.style.display = "inline-block";

  const blob = new Blob([allText], { type:"text/plain" });
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "combined_dataset.txt";
    a.click();
  };
}

loadAll();
</script>

</body>
</html>
