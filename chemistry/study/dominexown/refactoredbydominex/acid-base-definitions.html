<h1>Acid-Base Definitions</h1>

<section>
<h2>Arrhenius Definition</h2>
<p><strong>Acid:</strong> Produces H⁺ ions in aqueous solution.<br>
<strong>Base:</strong> Produces OH⁻ ions in aqueous solution.</p>
</section>

<section>
<h2>Brønsted-Lowry Definition</h2>
<p><strong>Acid:</strong> Proton (H⁺) donor.<br>
<strong>Base:</strong> Proton (H⁺) acceptor.</p>
</section>

<section>
<h2>Lewis Definition</h2>
<p><strong>Acid:</strong> Electron pair acceptor.<br>
<strong>Base:</strong> Electron pair donor.</p>
</section>
