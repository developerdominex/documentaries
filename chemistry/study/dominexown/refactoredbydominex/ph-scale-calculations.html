<h1>pH Scale and Calculations</h1>

<section>
<h2>Introduction</h2>
<p>pH is a measure of acidity or basicity of a solution.</p>
</section>

<section>
<h2>Definition</h2>
<p><code>pH = -log[H⁺]</code></p>
<ul>
<li>[H⁺] = concentration of hydrogen ions in moles per liter</li>
<li>pH &lt; 7: acidic, pH = 7: neutral, pH &gt; 7: basic</li>
</ul>
</section>

<section>
<h2>pOH and Relationship</h2>
<p><code>pOH = -log[OH⁻]</code> and <code>pH + pOH = 14</code></p>
</section>
