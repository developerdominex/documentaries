<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hybrid Browser — Download</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1: #0e141b;
    --bg2: #1b2634;
    --accent: #3b82f6;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --card: rgba(255,255,255,0.05);
  }

  * {box-sizing: border-box;}
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    color: var(--text);
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 16px;
  }

  .container {
    max-width: 1100px;
    width: 100%;
    background: var(--card);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    padding: 40px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
  }

  header img.logo {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(59,130,246,0.3);
  }

  header h1 {
    font-size: 2rem;
    margin: 16px 0 8px 0;
    color: #fff;
    letter-spacing: 0.5px;
  }

  header p {
    color: var(--muted);
    font-size: 1.05rem;
    margin: 0;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 14px;
    margin: 30px 0;
  }

  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 16px rgba(59,130,246,0.4);
  }

  .download-section {
    text-align: center;
    margin-top: 30px;
  }

  .download-btn {
    background: linear-gradient(90deg, var(--accent), #60a5fa);
    border: none;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    padding: 14px 28px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 18px rgba(59,130,246,0.4);
  }

  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted);
  }

  /* Fullscreen lightbox */
  .lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
  }

  .lightbox.active { display: flex; cursor: zoom-out; }
</style>
</head>
<body>

<div class="container">
  <header>
    <img src="/assets/hybrid.png" alt="Hybrid Browser Logo" class="logo">
    <h1>Hybrid Browser</h1>
    <p>Smart, secure, and connected — your desktop gateway to the modern web.</p>
  </header>

  <section class="gallery">
    <img src="/assets/home.jpg" alt="Home Page" onclick="openLightbox(this.src)">
    <img src="/assets/downloadpage.jpg" alt="Download Page" onclick="openLightbox(this.src)">
    <img src="/assets/permissionpage.jpg" alt="Permission Page" onclick="openLightbox(this.src)">
    <img src="/assets/hybridchat.jpg" alt="Hybrid Chat" onclick="openLightbox(this.src)">
    <img src="/assets/webvisiting.jpg" alt="Web Visiting" onclick="openLightbox(this.src)">
  </section>

  <section class="download-section">
    <button class="download-btn" onclick="attemptDownload()">
      <i class="fa-solid fa-download"></i> Download for Windows (.exe)
    </button>
    <p style="margin-top:10px;font-size:0.95rem;color:var(--muted);">
      Version 1.0.0 — Compatible with Windows 10 & 11
    </p>
  </section>
</div>

<footer>
  © 2025 Hybrid Browser by Dominex Macedon · All rights reserved.
</footer>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img src="" alt="Preview">
</div>

<script>
  function attemptDownload() {
    const ua = navigator.userAgent.toLowerCase();
    const isMobile = /android|iphone|ipad|ipod|mobile|tablet/i.test(ua);
    if (isMobile) {
      alert("⚠️ Hybrid Browser is a desktop application. Please use a laptop or PC to download.");
      return;
    }
    window.location.href = "https://github.com/developerdominex/documentaries/releases/download/Browser/hybridbrowser.exe";
  }

  function openLightbox(src) {
    const lb = document.getElementById("lightbox");
    lb.querySelector("img").src = src;
    lb.classList.add("active");
  }

  function closeLightbox() {
    document.getElementById("lightbox").classList.remove("active");
  }
</script>

</body>
</html>
